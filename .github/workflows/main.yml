name: CI

on:
    push:
        branches: [ dev ]
    pull_request:
        branches: [ dev ]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2

            - name: Deploy app
              uses: appleboy/ssh-action@v0.1.4
              with:
                host: ${{ secrets.SERVER_HOST }}
                username: ${{ secrets.SERVER_USER }}
                password: ${{ secrets.SERVER_PASS }}
                script: |
                    source ~/.bashrc
                    cd ${{ secrets.PROJECT_PATH }}
                    git pull
                    yarn install
                    yarn build:prod
